<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'swiss-red': '#FF0000',

</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800">
    <!-- Header -->
    <header class="bg-gray-900/90 backdrop-blur-xl shadow-2xl border-b border-gray-700">
        <div class="container mx-auto px-4 py-8">
            <div class="flex items-center justify-center space-x-4">
                <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-white text-2xl font-bold">üá®üá≠</span>
                </div>
                <div>
                    <h1 class="text-5xl font-black text-white tracking-tight">
                        Swiss<span class="text-gray-400">Weather</span>
                    </h1>
                    <p class="text-gray-300 text-lg font-medium">M√©t√©o exclusive pour la Suisse</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="container mx-auto px-4 py-12">
        <div class="max-w-lg mx-auto">
            <div class="bg-gray-800/80 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-gray-600">
                <h2 class="text-2xl font-bold text-white text-center mb-6">
                    M√©t√©o Suisse üèîÔ∏è
                </h2>
                
                <div class="relative mb-4">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Entrez une ville (ex: Geneva, Zurich, Basel...)" 
                        class="w-full px-6 py-4 pl-14 rounded-2xl bg-gray-700 backdrop-blur-sm shadow-xl focus:outline-none focus:ring-4 focus:ring-gray-500/50 transition-all duration-300 text-white font-medium placeholder-gray-400"
                        autocomplete="off"
                    >
                    <div class="absolute left-5 top-1/2 transform -translate-y-1/2">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <button 
                    id="searchBtn" 
                    class="w-full bg-gradient-to-r from-gray-700 to-gray-600 hover:from-gray-600 hover:to-gray-500 text-white font-bold py-4 px-8 rounded-2xl shadow-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl"
                >
                    üîç Rechercher la m√©t√©o
                </button>
                
                <!-- Swiss Cities Suggestions -->
                <div class="mt-6">
                    <p class="text-white/80 text-sm text-center mb-3">Villes populaires :</p>
                    <div class="flex flex-wrap justify-center gap-2" id="swissCities">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Switzerland Info -->
                <div class="mt-6 p-4 bg-gray-700/50 rounded-xl border border-gray-600">
                    <p class="text-gray-300 text-sm text-center">
                        üá®üá≠ Seules les villes suisses sont accept√©es (validation automatique par code pays CH)

            </div>
        </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        <p class="text-white mt-2">Chargement des donn√©es m√©t√©o...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden container mx-auto px-4">
        <div class="max-w-md mx-auto bg-red-500/90 backdrop-blur-sm text-white p-4 rounded-lg shadow-lg">
            <p id="errorText"></p>
        </div>
    </div>

    <!-- Weather Display -->
    <div id="weatherContainer" class="hidden container mx-auto px-4 py-8">
        <!-- Current Weather Card -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 mb-8">
                <div class="text-center mb-6">
                    <h2 id="cityName" class="text-3xl font-bold text-white mb-2"></h2>
                    <p id="currentDate" class="text-white/70"></p>
                </div>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Current Temperature -->
                    <div class="text-center">
                        <div id="weatherIcon" class="text-8xl mb-4"></div>
                        <div id="temperature" class="text-6xl font-bold text-white mb-2"></div>
                        <div id="description" class="text-xl text-white/80 capitalize"></div>
                    </div>
                    
                    <!-- Weather Details -->
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-white/10 rounded-lg p-4">
                            <span class="text-white/70">Ressenti</span>
                            <span id="feelsLike" class="text-white font-semibold"></span>

                            <span class="text-white/70">Vent</span>
                            <span id="windSpeed" class="text-white font-semibold"></span>
                        </div>
                        <div class="flex justify-between items-center bg-white/10 rounded-lg p-4">
                            <span class="text-white/70">Pression</span>
                            <span id="pressure" class="text-white font-semibold"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast Chart -->
            <div class="bg-gray-800/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-gray-600">
                <h3 class="text-3xl font-bold text-white mb-8 text-center flex items-center justify-center">
                    üìä Pr√©visions sur 5 jours
                </h3>
                <div class="bg-gray-900 rounded-2xl p-6 shadow-inner border border-gray-700">
                    <canvas id="forecastChart" style="width: 100%; height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/weather.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
